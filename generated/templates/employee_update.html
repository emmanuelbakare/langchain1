{% extends 'base.html' %}
{% block title %}Update Employee{% endblock %}
{% block content %}
<h1>Update Employee</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}

</form>
<a href="{% url 'your_app_name:employee_list' %}" class="btn btn-secondary">Back to List</a>
{% endblock %}
