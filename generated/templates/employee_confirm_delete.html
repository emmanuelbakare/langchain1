<!DOCTYPE html>
{% extends 'base.html' %}

{% block content %}
<h1>Confirm Delete Employee</h1>
<p>Are you sure you want to delete {{ employee.first_name }} {{ employee.last_name }}?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirm Delete</button>
    <a href="{% url 'app_name:employee_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
