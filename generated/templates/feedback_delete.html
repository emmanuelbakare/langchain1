{% extends 'base.html' %}
{% block title %}Delete Feedback{% endblock %}
{% block content %}
<h1>Delete Feedback</h1>
<form method="post">
    {% csrf_token %}
    <p>Are you sure you want to delete feedback for {{ feedback.employee }}?</p>
    <button type="submit" class="btn btn-danger">Confirm Delete</button>
</form>
<a href="{% url 'your_app_name:feedback_list' %}" class="btn btn-secondary">Cancel</a>
{% endblock %}
