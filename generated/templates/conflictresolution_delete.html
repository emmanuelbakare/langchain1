{% extends 'base.html' %}

{% block title %}Delete Conflict Resolution{% endblock %}

{% block content %}
    <h1>Delete Conflict Resolution</h1>
    <p>Are you sure you want to delete this resolution?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirm</button>
    </form>
    <a href="{% url 'app_name:conflictresolution_list' %}" class="btn btn-secondary">Cancel</a>
{% endblock %}
