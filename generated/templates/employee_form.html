<!DOCTYPE html>
{% extends 'base.html' %}

{% block content %}
<h1>Create Employee</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Save</button>
</form>
<a href="{% url 'app_name:employee_list' %}" class="btn btn-secondary">Cancel</a>
{% endblock %}
