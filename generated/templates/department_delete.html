{% extends 'base.html' %}
{% block title %}Delete Department{% endblock %}
{% block content %}
<h1>Delete Department</h1>
<form method="post">
    {% csrf_token %}
    <p>Are you sure you want to delete {{ department.name }}?</p>
    <button type="submit" class="btn btn-danger">Confirm Delete</button>
</form>
<a href="{% url 'your_app_name:department_list' %}" class="btn btn-secondary">Cancel</a>
{% endblock %}
