{% extends 'base.html' %}
{% block title %}Delete Employee{% endblock %}
{% block content %}
<h1>Delete Employee</h1>
<form method="post">
    {% csrf_token %}
    <p>Are you sure you want to delete {{ employee.first_name }} {{ employee.last_name }}?</p>
    <button type="submit" class="btn btn-danger">Confirm Delete</button>
</form>
<a href="{% url 'your_app_name:employee_list' %}" class="btn btn-secondary">Cancel</a>
{% endblock %}
