{% extends 'base.html' %}

{% block title %}Department Detail{% endblock %}

{% block content %}
    <h2>Department Detail</h2>
    <p><strong>Name:</strong> {{ department.name }}</p>
    <p><strong>Location:</strong> {{ department.location }}</p>
    <a href="{% url 'app_name:department_update' department.id %}" class="btn btn-warning">Edit</a>
    <a href="{% url 'app_name:department_delete' department.id %}" class="btn btn-danger">Delete</a>
    <a href="{% url 'app_name:department_list' %}" class="btn btn-secondary">Back to List</a>
{% endblock %}
