{% extends 'base.html' %}
{% block title %}Meeting List{% endblock %}
{% block content %}
<h1>Meeting List</h1>
<table class="table">
    <thead>
        <tr>
            <th>Title</th>
            <th>Date</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for meeting in meetings %}
        <tr>
            <td>{{ meeting.title }}</td>
            <td>{{ meeting.date }}</td>
            <td>
                <a href="{% url 'your_app_name:meeting_update' meeting.pk %}" class="btn btn-warning">Edit</a>
                <a href="{% url 'your_app_name:meeting_delete' meeting.pk %}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<a href="{% url 'your_app_name:meeting_create' %}" class="btn btn-primary">Add Meeting</a>
{% endblock %}
