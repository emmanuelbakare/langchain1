{% extends 'base.html' %}
{% block title %}Feedback List{% endblock %}
{% block content %}
<h1>Feedback List</h1>
<table class="table">
    <thead>
        <tr>
            <th>Employee</th>
            <th>Date</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for feedback in feedbacks %}
        <tr>
            <td>{{ feedback.employee }}</td>
            <td>{{ feedback.date }}</td>
            <td>
                <a href="{% url 'your_app_name:feedback_update' feedback.pk %}" class="btn btn-warning">Edit</a>
                <a href="{% url 'your_app_name:feedback_delete' feedback.pk %}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<a href="{% url 'your_app_name:feedback_create' %}" class="btn btn-primary">Add Feedback</a>
{% endblock %}
