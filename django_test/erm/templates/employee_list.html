<!DOCTYPE html>
{% extends 'base.html' %}

{% block content %}
<h1>Employee List</h1>
<table class="table">
    <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        {% for employee in employees %}
        <tr>
            <td>{{ employee.first_name }}</td>
            <td>{{ employee.last_name }}</td>
            <td>{{ employee.email }}</td>
            <td>
                <a href="{% url 'app_name:employee_detail' employee.pk %}" class="btn btn-info">View</a>
                <a href="{% url 'app_name:employee_update' employee.pk %}" class="btn btn-warning">Edit</a>
                <a href="{% url 'app_name:employee_delete' employee.pk %}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<a href="{% url 'app_name:employee_create' %}" class="btn btn-primary">Add Employee</a>
{% endblock %}
