{% extends 'base.html' %}

{% block title %}Update Conflict Resolution{% endblock %}

{% block content %}
    <h1>Update Conflict Resolution</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
    <a href="{% url 'app_name:conflictresolution_list' %}" class="btn btn-secondary">Cancel</a>
{% endblock %}
