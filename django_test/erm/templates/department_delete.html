{% extends 'base.html' %}

{% block title %}Delete Department{% endblock %}

{% block content %}
    <h1>Delete Department</h1>
    <p>Are you sure you want to delete {{ department.name }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirm</button>
    </form>
    <a href="{% url 'app_name:department_list' %}" class="btn btn-secondary">Cancel</a>
{% endblock %}
