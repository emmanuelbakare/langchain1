{% extends 'base.html' %}

{% block title %}Delete Item{% endblock %}

{% block content %}
<h1 class="mb-4">Delete Item</h1>
<div class="alert alert-danger">
    <p>Are you sure you want to delete the item "{{ item.item_name }}"?</p>
</div>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirm Delete</button>
    <a href="{% url 'item:item_detail' item.pk %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
