{% extends 'base.html' %}

{% block content %}
<h2>{{ action }} Blog Post</h2>
<form method="post" action="{% if action == 'Update' %}{% url 'blog:post_update' post.pk %}{% else %}{% url 'blog:post_create' %}{% endif %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">{{ action }} Post</button>
</form>
<a href="{% url 'blog:post_list' %}" class="btn btn-secondary mt-3">Back to List</a>
{% endblock %}
