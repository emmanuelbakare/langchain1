{% extends 'base.html' %}

{% block content %}
<div class="card mb-3">
    <div class="card-body">
        <h2 class="card-title">{{ post.title }}</h2>
        <p class="card-text">{{ post.description }}</p>
        <p class="card-text"><small class="text-muted">Tags: {{ post.tags }}</small></p>
        <p class="card-text"><small class="text-muted">Created: {{ post.created_at }}</small></p>
        <p class="card-text"><small class="text-muted">Last updated: {{ post.updated_at }}</small></p>
        <a href="{% url 'blog:post_update' post.pk %}" class="btn btn-primary">Edit</a>
        <a href="{% url 'blog:post_delete' post.pk %}" class="btn btn-danger">Delete</a>
    </div>
</div>
<a href="{% url 'blog:post_list' %}" class="btn btn-secondary">Back to List</a>
{% endblock %}
