{% extends 'base.html' %}

{% block content %}
<h2>Confirm Delete</h2>
<p>Are you sure you want to delete the post "{{ post.title }}"?</p>
<form method="post" action="{% url 'blog:post_delete' post.pk %}">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirm Delete</button>
</form>
<a href="{% url 'blog:post_detail' post.pk %}" class="btn btn-secondary mt-3">Cancel</a>
{% endblock %}
